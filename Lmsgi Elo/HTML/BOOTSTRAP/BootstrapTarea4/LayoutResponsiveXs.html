<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
</style>

<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-lg-8 bg-primary p-5">.col-md-8</div>
          <div class="col-sm-6 col-lg-4 bg-danger p-5">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-sm-6 col-lg-4 bg-danger p-5">.col-6 .col-md-4</div>
          <div class="col-sm-6 col-lg-4 bg-primary p-5">.col-6 .col-md-4</div>
          <div class="col-sm-6 col-lg-4 bg-danger p-5">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-sm-6 bg-danger p-5">.col-6</div>
          <div class="col-sm-6 bg-primary p-5">.col-6</div>
        </div>
      </div>

    
</body>
</html>
